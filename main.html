<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- Game code will go in the canvas element -->
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
      // Game commands go here
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // // All the instructions are between the beginPath() and closePath() methods
      // ctx.beginPath();
      // // (px from left edge, px from top edge, px width, px height)
      // ctx.rect(20, 20, 50, 50)
      // // fillstyle stores a color that will be used by the fill() method to paint the square
      // ctx.fillStyle = "#FF0000"
      // ctx.fill();
      // ctx.closePath();
      // ctx.beginPath();
      // // (x, y coordinates of center, radius, start, end angles in radians, direction: false for clockwise[default], true for counter-clockwise)
      // // The last parameter is optional
      // ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
      // ctx.fillStyle = "green";
      // ctx.fill();
      // ctx.closePath();

      // ctx.beginPath();
      // ctx.rect(160, 10, 100, 40);
      // // strokeStyle and stroke() only color the outside leaving the middle unfilled
      // // rgba(color, color, color, transparency)
      // ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
      // ctx.stroke();
      // ctx.closePath();

      // *** BEGIN GAME MOVEMENT SECTION ***
      let x = canvas.width / 2;
      let y = canvas.height - 30;
      let dx = 2;
      let dy = -2;
      const ballRadius = 10;
      const paddleHeight = 10;
      const paddleWidth = 75;
      let paddleX = (canvas.width - paddleWidth) / 2;
      let rightPressed = false;
      let leftPressed = false;
      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }
      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }
        if (y + dy < ballRadius) {
          dy = -dy;
        }
        x += dx;
        y += dy;
        if (rightPressed) {
          paddleX += 7;
        } else if (leftPressed) {
          paddleX -= 7;
        }
        if (y + dy < ballRadius) {
          dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
          if (x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
          } else {
            alert("GAME OVER");
            document.location.reload();
            clearInterval(interval);
          }
        }
      }
      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);
      document.addEventListener("keydown", pauseHandler, false);
      function keyDownHandler(e) {
        console.log(e)
        if (e.key === "Right" || e.key === "ArrowRight") {
          rightPressed = true;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          leftPressed = true;
        }
      }
      function keyUpHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
          rightPressed = false;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          leftPressed = false;
        }
      }
      function pauseHandler(e) {
        if (e.key === " ") {
          alert("Paused");
        }
      }
      const interval = setInterval(draw, 10);
    </script>
  </body>
</html>
