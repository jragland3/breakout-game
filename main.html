<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- Game code will go in the canvas element -->
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
      // Game commands go here
      // JavaScript code goes here
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // // All the instructions are between the beginPath() and closePath() methods
      // ctx.beginPath();
      // // (px from left edge, px from top edge, px width, px height)
      // ctx.rect(20, 20, 50, 50)
      // // fillstyle stores a color that will be used by the fill() method to paint the square
      // ctx.fillStyle = "#FF0000"
      // ctx.fill();
      // ctx.closePath();
      // ctx.beginPath();
      // // (x, y coordinates of center, radius, start, end angles in radians, direction: false for clockwise[default], true for counter-clockwise)
      // // The last parameter is optional
      // ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
      // ctx.fillStyle = "green";
      // ctx.fill();
      // ctx.closePath();

      // ctx.beginPath();
      // ctx.rect(160, 10, 100, 40);
      // // strokeStyle and stroke() only color the outside leaving the middle unfilled
      // // rgba(color, color, color, transparency)
      // ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
      // ctx.stroke();
      // ctx.closePath();

      // *** BEGIN GAME MOVEMENT SECTION ***
      // canvas is used to define the playing area
      let x = canvas.width / 2;
      let y = canvas.height - 30;

      // Variables that determine the direction and velocity of the ball
      let dx = 2;
      let dy = -2;

      // Ball variable
      const ballRadius = 10;

      // Paddle variables
      const paddleHeight = 10;
      const paddleWidth = 75;
      let paddleX = (canvas.width - paddleWidth) / 2;
      let paddle2X = (canvas.width - paddleWidth) / 2;

      // Paddle control variables
      let rightPressed = false;
      let leftPressed = false;
      let right2Pressed = false;
      let left2Pressed = false;

      // Brick variables
      const brickRowCount = 3;
      const brickColumnCount = 5;
      const brickWidth = 75;
      const brickHeight = 20;
      const brickPadding = 10;
      const brickOffsetTop = 30;
      const brickOffsetLeft = 30;

      // Graphics rendering functions
      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }
      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }
      function drawPaddle2() {
        ctx.beginPath();
        ctx.rect(paddle2X, paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        drawPaddle2();
        // Change direction if ball hits either the left or right side
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }
        
        // Change direction if ball hits the top edge
        // if (y + dy < ballRadius) {
        //   dy = -dy;
        // }
        x += dx;
        y += dy;

        // Paddle movement animation and speed
        if (rightPressed) {
          paddleX += 7;
        } else if (leftPressed) {
          paddleX -= 7;
        } else if (right2Pressed) {
          paddle2X += 7;
        } else if (left2Pressed) {
          paddle2X -= 7
        }

        // Game continue / end logic
        if (y + dy < ballRadius) {
          dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
          if (x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
          } else {
            alert("Player 2 Wins!");
            document.location.reload();
            clearInterval(interval);
          }
        } else if (y + dy > canvas.height - ballRadius) {
          if (x > paddle2X && x < paddle2X + paddleWidth) {
            dy = -dy;
          } else {
            alert("Player 1 Wins!");
            document.location.reload();
            clearInterval(interval);
          }
        }
      }

      // Event listeners for keyboard controls
      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);
      document.addEventListener("keydown", pauseHandler, false);

      // Key control function definitions
      function keyDownHandler(e) {
        console.log(e)
        if (e.key === "Right" || e.key === "ArrowRight") {
          rightPressed = true;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          leftPressed = true;
        } else if (e.key === "D" || e.key === "d") {
          right2Pressed = true;
        } else if (e.key === "A" || e.key === "a") {
          left2Pressed = true;
        }
      }
      function keyUpHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
          rightPressed = false;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          leftPressed = false;
        } else if (e.key === "D" || e.key === "d") {
          right2Pressed = false;
        } else if (e.key === "A" || e.key === "a") {
          left2Pressed = false;
        }
      }
      function pauseHandler(e) {
        if (e.key === " ") {
          alert("Paused");
        }
      }

      // Interval that allows continuous animation
      const interval = setInterval(draw, 10);
    </script>
  </body>
</html>
